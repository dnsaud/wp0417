<!-- 
    태그(tag) 태그는 항상 꺾은 가로로 묶여있음 끝태그는 슬래시

    HTML의 요소 내용을 포함하면 요소 
    형식:
    <시작태그 속성="속성값" 속성="속성값" ...>내용</끝태그> 형식 1개
    <시작태그 속성="속성값" 속성="속성값" ...>  파란색은=속성값 빨간색은=속성
    <title>HTML</title>
    
    body 사이의 모든 태그에 사용 가능한 속성: css랑 연관이 있음 (class, id,) title
    글로벌 속성.

    내용: 텍스트, 태그(이미지, 동영상, 사운드)
    속성으로 앞에 있는 문서를 속성값으로 지정한다.
    속성은 일일이 다 알아야 한다. 태그(50개 정도)

    HTML: 내용
    CSS: 디자인
    JAVASCRIPT: 동적 움직임 제이쿼리는 압축시켜서 사용가능
 -->







<!DOCTYPE html>
<!-- 문서의 언어를 영문으로 지정한다. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML</title>
    </head>
    <body>
        <!-- 선택한 영역 복제: shift+alt+위/아래방향키 -->
        <!-- 페이지에서 h1은 상단에 1번만 사용한다. -->
        <H1 title="이 글씨에 대한 설명글(이미지나 링크에 많이 사용)">큰제목, 로고로 많이 사용</H1>
        <h2>중간제목</H2>
        <h3>작은제목</H3>
        <h4>더작은제목</H4>
        <h5>더더작은제목</H5>
        <h6>더욱더작은제목</H6>
    </body>
</html>
