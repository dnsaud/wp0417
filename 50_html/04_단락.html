<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 단락(paragraph)? 하나 이상의 문장이 모여서 단락(문단)을 구성한다. -->
    <p>그리고  오늘 저녁부터 내일 오전 사이에 전국 대부분지역으로는 매우 짙은 안개가 끼는 곳이 많을 것으로 보여서 교통안전에 각별히 유의하셔야겠습니다.
    </p>
    <!-- 한 칸이상의 공백을 한 칸으로 인식한다. -->

    <!-- 콘텐츠 분리, 수평선 -->
    <hr>

    <!-- br은 줄바꿈 -->

</body>
</html>
