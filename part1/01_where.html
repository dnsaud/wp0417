<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <style>
        body {
            background: yellow;
        }

        h1 {
            color: red;
        }
    </style>
    <!--
        JAVA(자바) - 제임스 아서 고슬링, 1991년에 만듬
        JAVAScript(자바스크립트) - 브랜든 아이크, 1995
        서로 다른 언어이다.

        html 내용
        css 디자인
        js(ES6) 동적인 움직임 hdml의 컨텐츠 속성 변경 css도 변경, 라이브러리 활용, 웹 애플리케이션:react, vue, angular, 서버개발 가능
        코드 입력시 주의 사항

            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.
            자바스크립트 코드는 head와 body 사이에 쓸 수 있다.
     -->
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>
    <!-- 17 데이터 값, 문자열 데이터 hello -->

    <!-- 내부 스크립트 -->
    <script>
        document.write('나는 head에 썼다.');
    </script>

</head>

<body>
    <h1>어디에?</h1>
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>

    <!-- 내부 스크립트 -->
    <script>
        document.write('나는 body에 썼다.');
    </script>

</body>

</html>
