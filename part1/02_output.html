<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>출력</h1>
    <script>
        /*  
            현실세계
            사람, 동물
            걷는다, 뛴다, 잔다, 웃는다,....
            이름, 성별, 색깔, 크기, 무게

            
            자바스크립트
            객체 ~ 움직이는 주체(주어)
            메서드 ~ 동작(동사, 서술어)
            속성 ~ 특징
            이벤트 ~ 사건
            윈도우 메서드 alert, confirm, prompt
            도큐먼트 메서드 write
            콘솔 메서드 log

            객체기반 프로그래밍 언어

            객체: window, console, document ...
            메서드(매개변수1, 매개변수2 ...): alert(), confirm() prompt(), write(), log()

            alert('메시지'): 알림 창 출력
            confirm('메시지'): 확인/취소 창 출력
            prompt('텍스트'[, '기본텍스트']): 프롬프트 창 입력
            document.write(exp1, exp2, ..., expN): 웹 브라우저 화면 출력
            console.log('메시지'): 콘솔 출력

            코드 입력시 주의 사항
            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.

            문장 형식:
            객체.메서드();

            한 줄 주석 컨트롤 / 여러 줄 주석 시프트 알트 a
        */

        // 경고창
        alert('alert 출력');

        
        // 확인/취소창
        confirm('confirm 출력');

        
        // 문서에 쓰기
        document.write('document.write 출력');

        
        // 콘솔
        console.log('console.log 출력');


        // 입력
        prompt('이름을 쓰세요. 입력');
        
    </script>
</body>

</html>
