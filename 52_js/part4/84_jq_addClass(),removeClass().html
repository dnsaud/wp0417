<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 20px;
            margin-left: 50px;
        }
        div {
            width: 200px;
            height: 200px;
            background: #888;
            margin: 50px;
        }
        div.on {
            width: 400px;
            height: 400px;
            background: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>클래스 추가</li>
        <li>클래스 제거</li>
    </ul>
    <div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $('선택자').addClass('클래스') ~ 요소의 클래스 추가
            $('선택자').removeClass('클래스') ~ 요소의 클래스 제거
        */
        // 첫 번째 목록
        // $('li:nth-child(1)') css선택자는 1번부터
        // $('li:eq(0)') 제이쿼리 선택자는 0번부터
        // $('li').eq(0) 제이쿼리 메서드
        // 첫 번째 목록을 클릭하면 박스가 커지면서 배경색이 빨강으로 지정하시오. 
        // 두 번째 목록을 클릭하면 박스가 작아지면서 배경색이 회색으로 지정하시오.
        $('li').eq(0).click(function(){
            // div에 on클래스 추가
            $('div').addClass('on');
        });
        $('li').eq(1).click(function(){
            // div에 on클래스를 제거
            $('div').removeClass('on');
        });
           

    </script>
</body>

</html>
