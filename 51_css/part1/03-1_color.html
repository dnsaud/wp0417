<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 쉬프트 알트 에프 정렬 들여쓰기 */
        /* 글자색 */
        .txtColor {
            color: red;
        }

        /* 배경색 */
        .bgColor {
            background-color: lightblue; 
        }

        /* 테두리 */
        .borderColor {
            border: 1px solid green;
            /* border: [굵기] 종류 [색];  */
        }
    </style>
</head>

<body>
    <h1>CSS 색상 속성</h1>
    <p class="txtColor">글자</p>
    <p class="bgColor">배경</p>
    <p class="borderColor">테두리</p>
</body>

</html>
