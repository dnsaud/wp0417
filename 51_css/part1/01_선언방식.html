<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <!-- 경로 설정 -->
    <link rel="stylesheet" href="style.css">
    <!-- 2. 외부 CSS: <link> 태그로 *.css 파일을 연결 -->

    <!-- <style> 태그는 <head> 사이에 쓴다. --> 일반적으로 타이틀 태그 밑에 쓴다.

    <style>
        /* 
            html형식:
            <태그 attribute="값">내용</태그>
            css형식: 
            선택자 {속성property:값;} 
        */

        /* 1. 내부 CSS: <style> 태그 사이에 기록 */
        /* 본문 body의 h1요소를 선택하여 color를 red로 지정한다. */
            h1 {color:red;}


        /* <link>, <style> 태그는 <head> 사이에 쓴다. */
    </style>
</head>
<body>
    <h1>CSS 선언 방식</h1>
    <h2>인라인, 내부, 외부</h2>
    <!-- 3. 인라인 CSS: HTML의 스타일 속성의 값으로 기록  -->
    <p style="color:red;">인라인 CSS이란 HTML의 스타일 속성의 값으로 CSS의 속성과 값을 기록한다.</p>
</body>
</html>
